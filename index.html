<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Weight-Tracker</title>

  <!-- iPhone のホーム画面用アイコン（重要！）-->
  <link rel="apple-touch-icon" href="favicon.png">
  <!-- ブラウザ用のfavicon（おまけ）-->
  <link rel="icon" type="image/png" href="favicon.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    body { font-family: system-ui, -apple-system, sans-serif; padding: 24px; }
  </style>

  <script>
    // ↓ここを あなたの Streamlit アプリURL に置き換えてください
    const TARGET = "https://YOUR-STREAMLIT-APP-URL.streamlit.app";

    // すぐにリダイレクト
    window.location.replace(TARGET);
  </script>
</head>
<body>
  <p>Weight-Tracker に移動しています…</p>
  <p>自動で移動しない場合は <a id="link" href="#">こちら</a> をタップしてください。</p>
  <script>
    document.getElementById('link').href = TARGET;
  </script>
</body>
</html>
